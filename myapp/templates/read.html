{% extends 'index.html' %}

{% block content %}
<!-- About Section-->
<section class="page-section bg-primary text-white mb-0" id="about">
    <div class="container">
        <!-- About Section Heading-->
        <h2>Read</h2><br><br>
        {% for blogs in blogs.all %}
        <h3>제목 : {{blogs.title}}</h3>
        <p>작성일 : {{blogs.pub_date}}</p><hr>
        <p>내용 : {{blogs.body}}</p><hr>
        {% endfor %}
    </div>
</section>
{% endblock %}
